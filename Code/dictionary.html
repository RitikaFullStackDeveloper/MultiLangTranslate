<!DOCTYPE html>
<html lang="en">

<body>

  <h2>Student Results:</h2>
  <div id="result"></div>

  <script>
    const studentData = [
      {
        name: "himanshu",
        age: 19,
        marks: {
          html: 75,
          css: 80,
          js: 65
        }
      },
      {
        name: "ayush",
        age: 18,
        marks: {
          html: 35,
          css: 40,
          js: 62
        }
      }
    ];

    let result = '';
    for (let i = 0; i < studentData.length; i++) {
      result += `Name is ${studentData[i].name} and HTML marks are ${studentData[i].marks.html}<br>`;
    }

    document.getElementById("result").innerHTML = result;
  </script>

</body>
</html>
